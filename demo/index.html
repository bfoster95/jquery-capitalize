<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<title>jQuery Capitalize</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<style>
			html {
				position: relative;
				min-height: 100%;
			}

			body {
				margin-bottom: 60px;
			}

			.footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 60px;
				background-color: #f5f5f5;
			}

			.space{
				margin-top: 30px;
			}

			.form-control{
				width: 300px;
			}
		</style>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="../src/jquery.capitalize.js"></script>

		<script>
			$(document).ready(function(){
				$('.after').capitalize();
				$('#name').capitalize();
			});
		</script>
	</head>

	<body>
		<div class="container">
			<div class="page-header">
       		 	<h1>jQuery Capitalize</h1>
			</div>

			<h2>Examples</h2>

			<div class="space">
				<table class="table table-striped table-bordered table-hover">
					<tr>
						<th>Before</th>
						<th>After</th>
					</tr>
					<tr>
						<td>JOÃO A.DA SILVA</td>
						<td><span class="after">JOÃO A.DA SILVA</span></td>
					</tr>
					<tr>
						<td>ruA DA praça xv</td>
						<td><span class="after">ruA DA praça xv</span></td>
					</tr>
					<tr>
						<td>jonnas fonini</td>
						<td><span class="after">jonnas fonini</span></td>
					</tr>
					<tr>
						<td>LOUIS VAN GAAL</td>
						<td><span class="after">LOUIS VAN GAAL</span></td>
					</tr>
					<tr>
						<td>áREa de teRra</td>
						<td><span class="after">áREa de teRra</span></td>
					</tr>
				</table>
			</div>

			<div class="space">
				<label for="name">Type something: </label>
				<input type="text" id="name" class="form-control" />
			</div>

		</div>
